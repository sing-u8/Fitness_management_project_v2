<div class="l-center-list user-select-none">
    <header>
        <div class="header-tag">
            <img
                [ngSrc]="'/assets/images/logo/full-logo.png'"
                alt="full-logo.png"
                [width]="120"
                [height]="21"
                [priority]="true"
            />

            <div class="l-user">
                <div class="l-user-picture" [style.background-color]="user.background ?? '#EB7C7C'">
                    <img
                        *ngIf="user.picture"
                        [ngSrc]="user.picture"
                        alt="user-picture.png"
                        [width]="28"
                        [height]="28"
                        [priority]="true"
                    />
                    <img
                        *ngIf="!user.picture"
                        [ngSrc]="'/assets/icons/avatar/avatar-smiley-white.svg'"
                        alt="avatar-smiley-white.svg"
                        [width]="14"
                        [height]="14"
                        [priority]="true"
                    />
                </div>
                <span class="user-name">{{ user.name }}</span>
            </div>
        </div>
