<div class="forgot-password full-absolute d-flex flex-column user-select-none">
    <rw-auth-header></rw-auth-header>

    <div class="flex-fill d-flex justify-content-center">
        <div class="box d-flex flex-column">
            <div class="headline d-flex flex-column align-items-center">
                <div class="rw-typo-headline1">비밀번호를 잊으셨나요?</div>
                <div class="rw-typo-subtext1">가입하신 이메일 주소로 비밀번호 재설정 링크를 보내드립니다.</div>
            </div>
            <div class="input-box email-input-box">
                <div class="label rw-typo-subtext2">이메일 주소</div>
                <input
                    rw-input
                    placeholder="가입하신 이메일 주소를 입력해주세요."
                    [(ngModel)]="email"
                    maxlength="50"
                    (keyup.enter)="formCheck() && sendResetPasswordLinkMail()"
                />
            </div>
            <div class="button-group d-flex justify-content-between">
                <div
                    class="rw-typo-title2"
                    rw-button
                    rwButtonWidth="78"
                    rwButtonHeight="55"
                    rwButtonBorderColor="var(--border-color)"
                    (click)="goBack()"
                >
                    <span class="cancel-text">취소</span>
                </div>
                <div
                    class="next rw-typo-title2"
                    rw-button
                    rwButtonWidth="327"
                    rwButtonHeight="55"
                    rwButtonColor="var(--red)"
                    [rwButtonDisabled]="!formCheck()"
                    (click)="formCheck() && sendResetPasswordLinkMail()"
                >
                    <span>비밀번호 재설정 링크 보내기</span>
                </div>
            </div>
        </div>
    </div>
</div>
