<div class="info full-absolute d-flex flex-column user-select-none">
    <rw-auth-header></rw-auth-header>

    <div class="flex-fill d-flex justify-content-center">
        <div class="box d-flex flex-column">
            <div class="step-box d-flex justify-content-center align-items-center">
                <div class="step selected rw-typo-subtext1 d-flex justify-content-center align-items-center">1</div>
                <div class="dot-line"></div>
                <div class="step d-flex rw-typo-subtext1 justify-content-center align-items-center">2</div>
                <div class="dot-line"></div>
                <div class="step d-flex rw-typo-subtext1 justify-content-center align-items-center">3</div>
            </div>
            <div class="headline d-flex flex-column align-items-center">
                <div class="rw-typo-headline1">아래의 정보를 입력해주세요.</div>
            </div>
            <div class="input-box name-input-box">
                <div class="label rw-typo-subtext2">이름</div>
                <input
                    rw-input
                    placeholder="이름을 입력해주세요."
                    [(ngModel)]="name"
                    maxlength="50"
                    (keyup)="onKeyup($event, 'name')"
                />
            </div>
            <div class="input-box email-input-box" [class.input-box-error]="emailError">
                <div class="label rw-typo-subtext2">이메일</div>
                <input
                    rw-input
                    placeholder="이메일 주소를 입력해주세요."
                    [(ngModel)]="email"
                    maxlength="50"
                    #emailInput
                />
                <div class="error" *ngIf="emailError">
                    <img class="warning" src="assets/icons/etc/warning-red.svg" />
                    <span class="rw-typo-subtext1">{{ emailError }}</span>
                </div>
            </div>
            <div class="input-box password-input-box" [class.input-box-error]="passwordError">
                <div class="label rw-typo-subtext2">비밀번호</div>
                <input
                    type="password"
                    rw-input
                    placeholder="영어, 숫자, 특수문자 조합 8~15자 이내"
                    [(ngModel)]="password"
                    maxlength="15"
                    (keyup)="onKeyup($event, 'password')"
                    *ngIf="!passwordVisible"
                />
                <input
                    type="text"
                    rw-input
                    placeholder="영어, 숫자, 특수문자 조합 8~15자 이내"
                    [(ngModel)]="password"
                    maxlength="15"
                    (keyup)="onKeyup($event, 'password')"
                    *ngIf="passwordVisible"
                />
                <img
                    *ngIf="password.length > 0"
                    class="password-icon"
                    src="assets/icons/etc/password-visible.svg"
                    [class.display-block]="passwordVisible"
                    (click)="changePasswordVisible(false)"
                />
                <img
                    *ngIf="password.length > 0"
                    class="password-icon"
                    src="assets/icons/etc/password-invisible.svg"
                    [class.display-block]="!passwordVisible"
                    (click)="changePasswordVisible(true)"
                />
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="122"
                    height="122"
                    viewBox="0 0 122 122"
                    *ngIf="passwordValid"
                >
                    <defs>
                        <style>
                            .cls-1 {
                                fill: none;
                            }

                            .cls-2 {
                                fill: var(--green) !important;
                            }
                        </style>
                    </defs>
                    <g id="체크" transform="translate(-161 -1295)">
                        <rect
                            id="사각형_3134"
                            data-name="사각형 3134"
                            class="cls-1"
                            width="122"
                            height="122"
                            transform="translate(161 1295)"
                        />
                        <path
                            id="체크-2"
                            data-name="체크"
                            class="cls-2"
                            d="M-112.185-126.127a5.287,5.287,0,0,1-3.752-1.535l-23.541-23.5a5.31,5.31,0,0,1-.008-7.512,5.316,5.316,0,0,1,7.512-.008l19.789,19.758,47.09-47.021a5.31,5.31,0,0,1,7.512.008,5.317,5.317,0,0,1,0,7.512l-50.842,50.766A5.318,5.318,0,0,1-112.185-126.127Z"
                            transform="translate(320.04 1512.5)"
                        />
                    </g>
                </svg>
                <div class="error" *ngIf="passwordError">
                    <img class="warning" src="assets/icons/etc/warning-red.svg" />
                    <span class="rw-typo-subtext1">{{ passwordError }}</span>
                </div>
            </div>
            <div
                class="next rw-typo-title2"
                rw-button
                rwButtonHeight="55"
                rwButtonColor="var(--red)"
                [rwButtonDisabled]="!formCheck()"
                (click)="formCheck() && next()"
            >
                <span>다음</span>
            </div>
        </div>
    </div>
</div>
