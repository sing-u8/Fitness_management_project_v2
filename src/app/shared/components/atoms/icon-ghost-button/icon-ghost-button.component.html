<button
    #l_button
    type="button"
    class="icon-button"
    [style.width]="width"
    [style.height]="height"
    [style.border-radius]="borderRadius"
    [style.border-color]="borderColor"
    [style.background-color]="bgColor"
    (click)="_onClick()"
    (mouseenter)="onHover()"
    (mouseleave)="onHoverOut()"
    (mousedown)="onMouseDown()"
    (mouseup)="onMouseUp()"
    (focusin)="onFocus()"
    (focusout)="onFocusOut()"
>
    <ng-content></ng-content>
</button>
