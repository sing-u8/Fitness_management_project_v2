<div class="l-profile-photo">
    <div class="profile-photo" [class.empty]="!!!user.picture">
        <img
            *ngIf="!!!user.picture"
            [ngSrc]="'/assets/icons/avatar/avatar-smiley-white.svg'"
            [width]="75"
            [height]="75"
            [priority]="true"
            alt="avatar-smiley-white.svg"
        />
        <img *ngIf="!!user.picture" [ngSrc]="user.picture" fill priority alt="user-picture.png" />
        <input type="file" accept="image/*" #userProfile (change)="registerPhoto(userProfile)" hidden />
    </div>
    <rwa-icon-ghost-button *ngIf="!!!user.picture" class="add-picture" [sizeType]="'md'" (onClick)="userProfile.click()">
        <ng-template iconGhostBtIdleContent>
            <rwa-svg-plus [color]="'var(--gray-90)'" [width]="'22px'" [height]="'22px'"></rwa-svg-plus>
        </ng-template>
    </rwa-icon-ghost-button>
    <rwa-icon-ghost-button *ngIf="!!user.picture" class="edit-picture" [sizeType]="'md'" (onClick)="removePhoto()">
        <ng-template iconGhostBtIdleContent>
            <rwa-svg-pencil [width]="'22px'" [height]="'22px'"></rwa-svg-pencil>
        </ng-template>
    </rwa-icon-ghost-button>
    <rwa-xs-icon-button
        *ngIf="!!user.picture"
        class="remove-picture"
        [type]="'fill'"
        width="27px"
        height="27px"
        borderRadius="12px"
    >
        <rwa-svg-close color="var(--white)" [width]="'15px'" [height]="'15px'"></rwa-svg-close>
    </rwa-xs-icon-button>
</div>
